<!DOCTYPE html>
<html>
<head>
    <title>My Vote Receipts</title>
    <style>
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>ðŸ“œ My Vote Receipts</h2>
    <table>
        <thead>
            <tr>
                <th>Candidate</th>
                <th>Time</th>
                <th>Block Hash</th>
            </tr>
        </thead>
        <tbody>
            {% for receipt in receipts %}
            <tr>
                <td>{{ receipt.candidate.name }}</td>
                <td>{{ receipt.timestamp }}</td>
                <td>{{ receipt.block_hash }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
