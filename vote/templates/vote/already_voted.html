{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>You have already voted</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .content {
            position: relative;
            top: 30%;
            z-index: 1;
        }

        a, button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        a:hover, button:hover {
            background-color: #2980b9;
        }

        form {
            display: inline;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay muted loop class="bg-video">
        <source src="{% static 'images/voted2.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>You have already voted.</h1>

        <!-- Live Result Button -->
        <a href="{% url 'live_results' %}">View Live Results</a>

        <!-- Logout Button -->
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>

</body>
</html>
